<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateAdministrador/AdminTemplate.xhtml">
	<ui:define name="admin">
		<h:head>
			<f:metadata>
				<f:event listener="#{logicaNavegacion.verificarSesionAdmin()}"
					type="preRenderView"></f:event>
			</f:metadata>
		</h:head>
		<h:body>
			<br></br>
			<h4 class="green-text text-darken-5 center-align">Bienvenido a
				la gestión de datos de egresados</h4>

			<br></br>

			<div class="container">
				<h:form>
					<p:growl id="message" showDetail="true" />
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" severity="error,fatal,info,warn" life="5200" />
					<p:panel>
						<div class="row">
							<div class="input-field col s12 m8 ">
								<i class="material-icons prefix">account_circle</i>

								<p:inputText id="uno" value="#{vistaEgresadoBean.idEgresado}"
									required="true" placeholder="numero de documento" >

								</p:inputText>
								<label for="uno">Numero De Documento</label>
							</div>
							<div class="col s12 m4" style="margin-top: 15px">

								<p:commandButton value="Buscar" icon="fa fa-fw fa-search"
									update=":formularioConsulta:tablaConsulta"
									actionListener="#{vistaEgresadoBean.bucarEgresado()}">

								</p:commandButton>
								<p:tooltip for="uno" value="Ingrese un numero de documento"
									showEffect="clip" hideEffect="explode" data-position="left" />


							</div>
						</div>

					</p:panel>
				</h:form>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<p:spacer width="10px" height="10px"></p:spacer>
				<h:form id="formularioConsulta">

					<p:dataList id="tablaConsulta" emptyMessage="No hay Egresados "
						value="#{vistaEgresadoBean.vistaEgresado}" var="egre">
						<p:panel>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">fingerprint</i>

									<p:inputText id="uno" disabled="true"
										value="#{egre.tipoDocumento}">

									</p:inputText>
									<label class="active" for="uno">Tipo de Documento</label>
								</div>


							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">format_list_numbered</i>

									<p:inputText id="dos" disabled="true"
										value="#{egre.idEgresado}">

									</p:inputText>
									<label class="active" for="dos">Numero de Documento</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">perm_identity</i>

									<p:inputText id="tres" disabled="true" value="#{egre.nombres}">

									</p:inputText>
									<label class="active" for="tres">Nombres Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">person</i>

									<p:inputText id="cuatro" disabled="true"
										value="#{egre.apellidos}">

									</p:inputText>
									<label class="active" for="cuatro">Apellidos Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">email</i>

									<p:inputText id="cinco" disabled="true"
										value="#{egre.emailPrincipal}">

									</p:inputText>
									<label class="active" for="cinco">Email Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">phone_in_talk</i>

									<p:inputText id="seix" disabled="true"
										value="#{egre.telefonoPrincipal}">

									</p:inputText>
									<label class="active" for="seix">Numero de Teléfono
										Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">phone_forwarded</i>

									<p:inputText id="siete" disabled="true"
										value="#{egre.telefonoAlterno}">

									</p:inputText>
									<label class="active" for="siete">Numero Alterno
										Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">drafts</i>

									<p:inputText id="ocho" disabled="true"
										value="#{egre.emailAlterno}">

									</p:inputText>
									<label class="active" for="ocho">Email Alterno Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">lock_outline</i>

									<p:inputText id="nueve" disabled="true"
										value="#{egre.contrasena}">

									</p:inputText>
									<label class="active" for="nueve">Contraseña Egresado</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">business</i>

									<p:inputText id="diez" disabled="true"
										value="#{egre.lugarResidencia}">

									</p:inputText>
									<label class="active" for="diez">Ciudad de Residencia</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">account_balance</i>

									<p:inputText id="once" disabled="true"
										value="#{egre.tipoTitulacion}">

									</p:inputText>
									<label class="active" for="once">Tipo Titulación</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">assignment</i>

									<p:inputText id="doce" disabled="true"
										value="#{egre.nombreFormacion}">

									</p:inputText>
									<label class="active" for="doce">Nombre de la Formación</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">vpn_key</i>

									<p:inputText id="trece" disabled="true"
										value="#{egre.numeroDeFicha}">

									</p:inputText>
									<label class="active" for="trece">Numero de la Ficha</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">business_center</i>

									<p:inputText id="catorce" disabled="true"
										value="#{egre.modalidad}">

									</p:inputText>
									<label class="active" for="catorce">Modalidad</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">event_available</i>

									<p:inputText id="quince" disabled="true"
										value="#{egre.fechaInicio}">

									</p:inputText>
									<label class="active" for="quince">Fecha Inicio
										Formación</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12 m8 ">
									<i class="material-icons prefix">event_busy</i>

									<p:inputText id="dieciseis" disabled="true"
										value="#{egre.fechaFin}">

									</p:inputText>
									<label class="active" for="dieciseis">Fecha Fin
										Formación</label>
								</div>
							</div>
							<p:spacer width="230px" height="10px"></p:spacer>
							<p:commandButton value="Modificar" icon="fa fa-fw fa-edit"
								oncomplete="PF('dialogModificar').show();"
								update=":formModificar"
								action="#{vistaEgresadoBean.BuscarEgre()}">


							</p:commandButton>
							<p:spacer width="200px" height="10px"></p:spacer>
							<p:commandButton value="Eliminar" icon="fa fa-fw fa-remove"
								oncomplete="PF('dialogEliminar').show();" update=":formEliminar">

							</p:commandButton>

						</p:panel>
					</p:dataList>

				</h:form>

				<h:form id="formModificar">
					<p:dialog id="dlgModificar" widgetVar="dialogModificar"
						resizable="false" showEffect="explode" hideEffect="explode"
						modal="true" >
						<p:dataList emptyMessage="No hay Información"
							value="#{vistaEgresadoBean.egresado}" var="egresa">
							<p:panelGrid columns="2" >

								<p:outputLabel value="tipo de Documento" />
								<p:inputText value="#{egresa.tipoDocumento}" style="width: 400px;" required="true"
									disabled="true">

								</p:inputText>


								<p:outputLabel value="Numero de Documento" />
								<p:inputText value="#{egresa.idEgresado}" style="width: 400px;" required="true"
									disabled="true">

								</p:inputText>


								<p:outputLabel value="Nombres" />
								<p:inputText value="#{egresa.nombres}" style="width: 400px;" required="true"
									disabled="true">


								</p:inputText>


								<p:outputLabel value="Apellidos" />
								<p:inputText value="#{egresa.apellidos}" style="width: 400px;" required="true"
									disabled="true">

								</p:inputText>


								<p:outputLabel value="Teléfono Principal" />
								<p:inputText value="#{egresa.telefonoPrincipal}" style="width: 400px;">

								</p:inputText>


								<p:outputLabel value="Teléfono Alterno" />
								<p:inputText value="#{egresa.telefonoAlterno}" style="width: 400px;">

								</p:inputText>

								<p:outputLabel value="Correo Principal" />
								<p:inputText value="#{egresa.emailPrincipal}" style="width: 400px;" required="true">

								</p:inputText>


								<p:outputLabel value="Correo Alterno" />
								<p:inputText value="#{egresa.emailAlterno}" style="width: 400px;">

								</p:inputText>


								<p:outputLabel value="Contraseña" />
								<p:inputText value="#{egresa.contrasena}" style="width: 400px;">

								</p:inputText>


								<p:outputLabel value="Ciudad de Residencia" />
								<p:inputText value="#{egresa.lugarResidencia}" style="width: 400px;">

								</p:inputText>
								
								



								<p:outputLabel value="Modalidad" />
								<p:selectOneMenu id="modalidad" 
									value="#{egresa.modalidad}">
									<f:selectItem itemValue="" itemLabel="Seleccione"/>
									<f:selectItem itemValue="PRESENCIAL" itemLabel="PRESENCIAL" />
									<f:selectItem itemValue="COMBINADA" itemLabel="COMBINADA" />
									<f:selectItem itemValue="VIRTUAL" itemLabel="VIRTUAL" />
									<f:selectItem itemValue="A DISTANCIA" itemLabel="A DISTANCIA" />
								</p:selectOneMenu>
								

								<p:outputLabel value="Fecha Inicio Formación" />
								<p:calendar id="fechaInicio" value="#{egresa.fechaInicio}"
									pattern="dd-MM-yyyy" mask="true" />


								<p:outputLabel value="Fecha Fin Formación" />
								<p:calendar id="fechaFin" value="#{egresa.fechaFin}"
									pattern="dd-MM-yyyy" mask="true" />



								<p:commandButton value="Guardar"
									actionListener="#{vistaEgresadoBean.editar()}" icon="fa fa-hdd-o"
									update=":formularioConsulta:tablaConsulta"
									oncomplete="PF('dialogModificar').hide();" />

								<p:commandButton value="Cancelar" icon="fa fa-window-close"
									onclick="PF('dialogModificar').hide();" />
							</p:panelGrid>
						</p:dataList>
					</p:dialog>
				</h:form>
				<h:form id="formEliminar">
					<p:dialog id="dlgEliminar" widgetVar="dialogEliminar"
						resizable="false" showEffect="explode" hideEffect="explode"
						modal="true">
						<h:outputText value="¿Desea eliminar este registro?" />
						<br></br>
						<p:commandButton value="SI"
							actionListener="#{vistaEgresadoBean.eliminar()}"
							update=":formularioConsulta:tablaConsulta"
							oncomplete="PF('dialogEliminar').hide();" />
						<p:commandButton value="No" onclick="PF('dialogEliminar').hide();" />


					</p:dialog>
				</h:form>
			</div>

			<!--  <script type="text/javascript"
				src="resources/js/jquery-3.2.1.min.js.js"></script> -->
			<script type="text/javascript" src="resources/js/materialize.js"></script>
			
		</h:body>
	</ui:define>
</ui:composition>
</html>
