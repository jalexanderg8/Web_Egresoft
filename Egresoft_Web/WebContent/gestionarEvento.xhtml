<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateAdministrador/AdminTemplate.xhtml">
	<ui:define name="admin">
		<h:head>
			<f:metadata>
				<f:event listener="#{logicaNavegacion.verificarSesionAdmin()}"
					type="preRenderView"></f:event>
				<f:event listener="#{eventoBean.consultar()}" type="preRenderView"></f:event>
			</f:metadata>
		</h:head>
		<h:body>

			<div class="container">
			<br></br>
			<div class="center-align">
			<div class="center-align">
			<img src="resources/imagenes/LOGO GRIS.png" style="width: 100px'" />
			<h1 class="green-text text-darken-5">Gestionar Evento</h1>
			</div>
			
			</div>
			
				<h:panelGrid>
				
					<h:form enctype="multipart/form-data">
						<p:growl id="messages" autoUpdate="true" sticky="true"  />
						<br></br>
						<br></br>
						<p:outputLabel>Imagen</p:outputLabel>
						<p:spacer width="100px" height="10px"></p:spacer>
						<p:fileUpload value="#{eventoBean.file}" mode="simple"
							skinSimple="true" label="seleccione imagen" />

						<br></br>
						<br></br>
						<p:outputLabel>Nombre del evento: </p:outputLabel>
						<p:inputTextarea rows="1" required="true" requiredMessage="Campo nombre del evento es obligatorio"
							value="#{eventoBean.objEvento.nombreEvento}"></p:inputTextarea>

						<br></br>
						<br></br>
						<p:outputLabel>Descripción : </p:outputLabel>
						<p:inputTextarea rows="1" required="true" requiredMessage="Campo descrición del evento es obligatorio"
							value="#{eventoBean.objEvento.descripcionEvento}"></p:inputTextarea>

						<br></br>
						<br></br>
						<p:outputLabel>link para el registro del evento : </p:outputLabel>
						<p:inputTextarea rows="1"
							value="#{eventoBean.objEvento.urlRedireccion}"></p:inputTextarea>

						<br></br>
						<br></br>

						<p:spacer width="350px" height="10px"></p:spacer>
						<p:commandButton ajax="false" value="Guardar" 
						icon="fa fa-floppy-o" action="#{eventoBean.guardar()}"></p:commandButton>
						<p:spacer width="50px" height="10px"></p:spacer>
						<p:button value="Cancelar" outcome="indexAdmin.jsf" icon="fa fa-times-circle-o"></p:button>

					</h:form>
				</h:panelGrid>



				<h:form>
					<br></br>
					<br></br>
					<p:dataTable id="tabla" bodyrows="3" border="2"
						value="#{eventoBean.listaEventos}" var="evento"
						rendered="#{eventoBean.listaEventos.size()>=0 eq true}">

						<p:column>
							<f:facet name="header">
								<h:outputText value="imagen"></h:outputText>
							</f:facet>
							<p:graphicImage height="100" value="#{evento.imagenEvento}"
								width="100"></p:graphicImage>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="nombre"></h:outputText>
							</f:facet>
							<p:outputLabel value="#{evento.nombreEvento}"></p:outputLabel>
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="descripción  del evento"></h:outputText>
							</f:facet>
							<p:outputLabel value="#{evento.descripcionEvento}"></p:outputLabel>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="link de registro"></h:outputText>
							</f:facet>
							<p:outputLabel value="#{evento.urlRedireccion}"></p:outputLabel>
						</p:column>


						<p:column>
							<f:facet name="header">
								<h:outputText value="eliminar"></h:outputText>
							</f:facet>

							<p:commandButton update="tabla"
								style="background: #F39C12 ; width:60px; height:60px;"
								icon="fa fa-fw fa-bitbucket"
								actionListener="#{eventoBean.eliminar(evento)}"></p:commandButton>
						</p:column>

					</p:dataTable>
				</h:form>

			</div>
			<script type="text/javascript"
				src="resources/js/jquery-3.2.1.min.js.js"></script>
			<script type="text/javascript" src="resources/js/materialize.js"></script>
		
		</h:body>

	</ui:define>
</ui:composition>

</html>
