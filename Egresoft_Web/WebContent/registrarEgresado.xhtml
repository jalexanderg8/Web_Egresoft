<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateUsuario/UsuarioTemplate.xhtml">
	<ui:define name="content">
		<h:head></h:head>

		<h:body>
			<div class="container-fluid">

				<p:panel>

					<p:layoutUnit position="center">
						<h:form>
						 <p:messages autoUpdate="true" showDetail="false"
								closable="true" life="2000"></p:messages>

							<p:wizard flowListener="#{userWizard.onFlowProcess}"
								nextLabel="Siguiente" backLabel="Atras">
								<p:tab id="personal" title="Verificación de Identidad">
									<p:panel header="Verificación de Identidad">

										<h:panelGrid columns="2" columnClasses="label, value">

											<p:fieldset legend="Verificación" toggleable="true"
												toggleSpeed="500">
												<center>
													<img src="resources/imagenes/ofertaSENA.png" width="90px"
														height="90px" />
												</center>
												<p:ajax event="toggle"
													listener="#{fieldsetView.handleToggle}" />
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText  value="Numero de Documento: *" />
													<p:inputText  id="numeroDocumento" required="true" 
														value="#{egresadoBean.egresado.idEgresado}" 
														placeholder="cedula" label="ingrese un numero de documento valido"  >
														<f:validateLength minimum="5" maximum="20"></f:validateLength>
														<p:message for="numeroDocumento" showDetail="false"
															style="width:30px; height:30px; margin-bottom:5px"></p:message>

													</p:inputText>
													<p:tooltip for="numeroDocumento"
														value="Ingrese un numero de documento"
														showEffect="explode" hideEffect="explode"
														data-position="left" />

												</h:panelGrid>
											</p:fieldset>
											<!-- 	<br />
											<h:outputText value="Ir al ultimo paso: " />
											<br />
											<p:selectBooleanCheckbox value="#{userWizard.pasar}" /> -->
										</h:panelGrid>
									</p:panel>
								</p:tab>

								<p:tab id="Estudio" title="Actualizar Datos">

									<p:panel header="Actualizar Datos">
										<h:panelGrid columns="2" columnClasses="label, value">
											<p:fieldset legend="Actualizar" toggleable="true"
												toggleSpeed="500">
												<p:ajax event="toggle"
													listener="#{fieldsetView.handleToggle}" />
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText value="Correo Alterno:" />
													<p:inputText id="correo"
														validator="#{validadoresBean.correo}"
														value="#{egresadoBean.egresado.emailAlterno}"
														placeholder="Correo Alterno">
														
															<p:message for="correo"
															style="width:350px; height:30px; margin-bottom:5px"></p:message>
													</p:inputText>

													<h:outputText value="Teléfono Principal: " />
													<p:inputText id="telefonoPrincipal" 
														validator="#{validadoresBean.celular}"
														value="#{egresadoBean.egresado.telefonoPrincipal}"
														placeholder="Numero de Celular Principal">
														<p:message for="telefonoPrincipal"
															style="width:350px; height:30px; margin-bottom:5px"></p:message>
													</p:inputText>

													<h:outputText value="Teléfono Alterno: " />
													<p:inputText id="telefonoAlterno"
													validator="#{validadoresBean.celular}"
														value="#{egresadoBean.egresado.telefonoAlterno}"
														placeholder="Numero de Celular alterno">
														<p:message for="telefonoAlterno" 
															style="width:350px; height:30px; margin-bottom:5px"></p:message>
													</p:inputText>


													<h:outputText value="Ciudad de Residencia: " />
													<p:inputText id="ciudad"  
													validator="#{validadoresBean.ciudad}"
														value="#{egresadoBean.egresado.lugarResidencia}" 
														placeholder="Ciudad de Residencia" >
														<p:message for="ciudad"
															style="width:250px; height:30px; margin-bottom:5px"></p:message>
														</p:inputText>

													
													<h:outputText value="Modalidad de la Formacion " />
													<p:selectOneMenu id="modalidad" required="true"
														requiredMessage="Seleccione una modalidad"
														value="#{egresadoBean.egresado.modalidad}">
														<f:selectItem itemValue=""
															itemLabel="Seleccione Modalidad" />
														<f:selectItem itemValue="PRESENCIAL"
															itemLabel="PRESENCIAL" />
														<f:selectItem itemValue="COMBINADA" itemLabel="COMBINADA" />
														<f:selectItem itemValue="VIRTUAL" itemLabel="VIRTUAL" />
														<f:selectItem itemValue="A DISTANCIA"
															itemLabel="A DISTANCIA" />
													</p:selectOneMenu>
													
													


													<h:outputText value="Fecha inicio de la formación" />
													<p:calendar id="fechaInicio" required="true" 
														requiredMessage="Seleccione una fecha Valida"
														value="#{egresadoBean.egresado.fechaInicio}"
														monthNavigator="true" pattern="yyyy-MM-dd" locale="es"
														yearNavigator="true" yearRange="2000:2030" effect="fadeIn">
														<p:message for="fechaInicio" showDetail="false"
															style="width:30px; height:30px; margin-bottom:5px"></p:message>
													</p:calendar>

												


													<h:outputText value="Fecha Fin formación " />
													<p:calendar id="fechaFin" required="true" 
														requiredMessage="Seleccione una fecha Valida" 
														value="#{egresadoBean.egresado.fechaFin}" locale="es"
														monthNavigator="true" pattern="yyyy-MM-dd"
														yearNavigator="true" yearRange="2000:2030" effect="fadeIn">
														<p:message for="fechaFin" showDetail="false"
															style="width:30px; height:30px; margin-bottom:5px"></p:message>
													</p:calendar>


												</h:panelGrid>
											</p:fieldset>
										</h:panelGrid>
									</p:panel>
								</p:tab>

								<p:tab id="contraseña" title="Modificar Contraseña">
									<p:panel header="Modificar Contraseña">
										<h:panelGrid columns="2" columnClasses="label, value">
											<p:fieldset legend="Contraseña" toggleable="true"
												toggleSpeed="500">
												<p:ajax event="toggle"
													listener="#{fieldsetView.handleToggle}" update="" />
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText value="Contraseña: " size="20"
														required="true" />

													<p:password id="password" feedback="true"
														promptLabel="Ingrese una Contraseña" weakLabel="Debil"
														goodLabel="Medio" strongLabel="Fuerte"
														value="#{egresadoBean.egresado.contrasena}" size="20"
														required="true">

													</p:password>
													<h:message for="password" style="color:red"></h:message>
													<br />

													<h:outputText value="Confirmar Contraseña: " />
													<p:password id="confirmar" feedback="true"
														promptLabel="Ingrese una Contraseña" weakLabel="Debil"
														goodLabel="Medio" strongLabel="Fuerte"
														value="#{userWizard.segundaContraseña}" size="20"
														required="true">


													</p:password>
													<h:message for="confirmar" style="color:red"></h:message>

												</h:panelGrid>
											</p:fieldset>
										</h:panelGrid>
									</p:panel>
								</p:tab>


								<p:tab id="confirma" title="Confirmación">
									<p:panel header="Confirmación">
										<h:panelGrid id="confirmation" columns="3"
											columnClasses="grid,grid,grid">
											<h:panelGrid columns="2" columnClasses="label, value">

												<h:outputText value="2. Numero de Documento: " />
												<h:inputText value="#{egresadoBean.egresado.idEgresado}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="3. Correo Alterno: " />
												<h:inputText value="#{egresadoBean.egresado.emailAlterno}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="4. Teléfono Principal: " />
												<h:inputText
													value="#{egresadoBean.egresado.telefonoPrincipal}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="5. Teléfono Alterno: " />
												<h:inputText
													value="#{egresadoBean.egresado.telefonoAlterno}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="6. Modalidad: " />
												<h:inputText value="#{egresadoBean.egresado.modalidad}"
													styleClass="outputLabel" disabled="true" />

											</h:panelGrid>

											<h:panelGrid columns="2" columnClasses="label, value">
												<h:outputText value="7. Lugar de Residencia: " />
												<h:inputText
													value="#{egresadoBean.egresado.lugarResidencia}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="8. Contraseña: " />
												<h:inputText value="#{egresadoBean.egresado.contrasena}"
													styleClass="outputLabel" disabled="true" />


												<h:outputText value="9. Confirmar Contraseña: " />
												<h:inputText value="#{userWizard.segundaContraseña}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="10. Fecha Inicio Formación: " />
												<h:inputText value="#{egresadoBean.egresado.fechaInicio}"
													styleClass="outputLabel" disabled="true" />

												<h:outputText value="11. Fecha Fin Formación: " />
												<h:inputText value="#{egresadoBean.egresado.fechaFin}"
													styleClass="outputLabel" disabled="true" />

											</h:panelGrid>
										</h:panelGrid>

										<p:commandButton value="Actualizar"
											actionListener="#{egresadoBean.editarEgresado()}"
											update="growl" process="@this" />
									</p:panel>
								</p:tab>
							</p:wizard>

						</h:form>
					</p:layoutUnit>


				</p:panel>
			</div>

			<!-- <script type="text/javascript"
				src="resources/js/jquery-3.2.1.min.js.js"></script> -->
			<script type="text/javascript" src="resources/js/materialize.js"></script>

		</h:body>
	</ui:define>
</ui:composition>
</html>
