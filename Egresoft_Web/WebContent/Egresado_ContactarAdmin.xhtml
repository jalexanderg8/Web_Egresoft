<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


		<h:head></h:head>
<h:body background="resources/imagenes/logoFondo.png">

      
		<div class="container">
				<h3 class="center-align">Contáctenos</h3>

				<h:form id="myform" enctype="multipart/form-data">

					<p:growl id="messages1" showDetail="true" />
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" severity="error,fatal,info,warn" life="5200" />

					<p:panelGrid columns="2">
						<p:outputLabel value="Para:" />
						<p:inputText value="#{correoBean.correo.para}" required="true" disabled="true"
							validatorMessage="e-mail… incorrecto, si va a colocar varios separelos por coma y sin espacio">
							<f:validateRegex
								pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" />
						</p:inputText>

						<p:outputLabel value="Asunto:" />
						<p:inputText value="#{correoBean.correo.asunto}" required="true" />

						<p:outputLabel value="Cuerpo del mensaje:" />
						<p:inputTextarea value="#{correoBean.correo.cuerpo}"
							required="true" />

					</p:panelGrid>
					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<div class="center-align">
						<p:commandButton value="Enviar"
							action="#{correoBean.enviarCorreo()}" />
						<p:spacer width="50" height="10" />
						<p:button value="Cancelar" outcome="index.jsf"  />
					</div>
					<br></br>
					<br></br>
					<br></br>
				</h:form>
			</div>
