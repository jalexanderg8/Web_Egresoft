<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateAdministrador/AdminTemplate.xhtml">
	<ui:define name="admin">
		<h:head>
			<f:metadata><f:event listener="#{logicaNavegacion.verificarSesion()}"
				type="preRenderView"></f:event></f:metadata>
		</h:head>

		<h:body>
		
		<h3>Carga y Descarga de Archivos</h3>

	
	<h:form id="formTabla" enctype="multipart/form-data">
		<p:growl id="messages1" showDetail="true" />
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" severity="error,fatal,info,warn" life="5200" />


		<p:fileUpload uploadLabel="Cargar" cancelLabel="Cancelar"
			label="Seleccionar archivo"
			fileUploadListener="#{fileUploadView.uploadAttachment}"
			mode="advanced" dragDropSupport="false" multiple="true"
			update=":formTabla:docId" sizeLimit="2500000" fileLimit="3"
			auto="false"
			allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|xls|xlsx|pdf|ppt|pptx)$/"
			invalidFileMessage="Solamente esta permitido cargar archivos con extensiÃ³n .gif, .jpg, .png, .doc, .docx, .xls, .xlsx, .pdf, .ppt . pptx" />


		<p:separator />

		<p:outputPanel id="testContainer">
			<p:dataTable id="docId" var="row"
				value="#{fileUploadView.documentList}" editable="true"
				editMode="cell" widgetVar="documentTable">

				<p:column headerText="Sr. No" style="width:3%">
					<h:outputText value="#{row.srNo}" title="No" />
				</p:column>



				<p:column headerText="Document Name">
						<h:outputText value="#{row.documentName}" />
				</p:column>

				<p:column headerText="Action">
					<p:commandButton icon="fa fa-fw fa-remove" title="Remover Archivo"
						actionListener="#{fileUploadView.removeRow(row)}" update="docId"
						ajax="true" rendered="#{row.removable}" process="@this" />
						
					
				</p:column>

			</p:dataTable>
		</p:outputPanel>
	</h:form>
		
			<!-- <script type="text/javascript" src="resources/js/jquery-3.2.1.min.js"></script> -->
			<script type="text/javascript" src="resources/js/materialize.js"></script>
		</h:body>
	</ui:define>
</ui:composition>

</html>
