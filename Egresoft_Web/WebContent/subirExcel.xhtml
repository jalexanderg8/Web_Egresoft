<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateAdministrador/AdminTemplate.xhtml">
	<ui:define name="admin">
		<h:head>
			<f:metadata><f:event listener="#{logicaNavegacion.verificarSesion()}"
				type="preRenderView"></f:event></f:metadata>
		</h:head>

		<h:body>
		<h:form  enctype="multipart/form-data">
		
		<p:growl id="msj" showDetail="true"/>
		
		<p:fileUpload  value="#{fileUploadView.file}" mode="advanced" cancelLabel="Cancelar" label="Selecionar" uploadLabel="Subir" update="msj"
		multiple="false"  fileUploadListener="#{fileUploadView.uploadAttachment()}"/>
		
		
		
		
		
		</h:form>
			


				<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>
			
			<!-- <script type="text/javascript" src="resources/js/jquery-3.2.1.min.js"></script> -->
			<script type="text/javascript" src="resources/js/materialize.js"></script>
		</h:body>
	</ui:define>
</ui:composition>

</html>
