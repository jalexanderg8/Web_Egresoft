<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition xmlns:p="http://primefaces.org/ui"
	template="/templates/templateAdministrador/AdminTemplate.xhtml">
	<ui:define name="admin">
		<h:head></h:head>
		<h:body>

			<h:panelGrid>

				<img src="resources/imagenes/con1.jpg" />

				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />

					<p:fileUpload value="#{fileUploadView.file}" mode="simple"
						skinSimple="true" />

				</h:form>

				<p:outputLabel>Nombre del convenio: </p:outputLabel>
				<p:inputTextarea cols="33" rows="1"></p:inputTextarea>

				<p:outputLabel>Descripcion: </p:outputLabel>
				<p:inputTextarea rows="6" cols="33" />


			</h:panelGrid>

			<p:commandButton value="Guardar"></p:commandButton>
			<p:commandButton value="Cancelar"></p:commandButton>
			<script type="text/javascript"
				src="resources/js/jquery-3.2.1.min.js.js"></script>
			<script type="text/javascript" src="resources/js/materialize.js"></script>
		</h:body>
	</ui:define>
</ui:composition>

</html>
